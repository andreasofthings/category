sudo: false
language: python
services: sqlite

python:
  - "2.7"
  - "3.4"

cache:
  directories:
    - pip_download_cache

env:
  - TRAVIS="True"

install:
  - pip install git+https://github.com/aneumeier/category#master
  - pip install coveralls
script:
  - coverage run --source=category categorytest.py -m py.test
after_success:
  - coveralls
notifications:
  email: false
