sudo: false
language: python
services: sqlite

python:
  - "2.7"
  - "3.4"

cache:
  directories:
    - pip_download_cache

env:
  - TRAVIS="True"

install:
  - pip install pytest-django
  - pip install pytest-cov
  - pip install coveralls
  - python setup.py install
  - python manage.py makemigrations
  - python manage.py migrate
script: py.test tests/
after_success:
  - coveralls
notifications:
  email: false
